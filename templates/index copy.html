<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotting Tools</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 15%;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        .content {
            width: 85%;
            padding: 10px;
        }
        .tool-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .tool-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2></h2>
            <a href="" class="logo-expanded">
                <img src="static/img/logo@2x.png" width="200">
            </a>
            <a href="" class="logo-collapsed">
                <img src="static/img/logo-collapsed@2x.png" width="40">
            </a>
            <a href="/tools/stacked_barplot" class="tool-link">Stacked Bar Plot</a>
            <a href="/tools/boxplot" class="tool-link">Boxplot</a>
            <a href="/tools/heatmap" class="tool-link">Heatmap</a>
        </div>
        <div class="content">
            <h1>Welcome to Plotting Tools</h1>
            <p>Select a tool from the left to get started.</p>
        </div>
    </div>
</body>
</html>
