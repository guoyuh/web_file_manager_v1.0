{% extends 'base.html' %}

{% block title %}Table Manager{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/table_manager.css') }}">
<script src="{{ url_for('static', filename='js/table_manager.js') }}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <h1>Table Manager</h1>

    <!-- 表格列表 -->
    <div class="table-list">
        <h2>Tables</h2>
        <ul class="list-group">
            <!-- 遍历表格列表 -->
            {% for table in tables %}
            <li class="list-group-item" data-table-id="{{ table.id }}">{{ table.name }}</li>
            {% endfor %}
        </ul>
        <button class="btn btn-primary" data-toggle="modal" data-target="#createTableModal">Create New Table</button>
    </div>

    <!-- 表格视图 -->
    <div class="table-view">
        <h2>Table View</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- 表头将在这里渲染 -->
                </tr>
            </thead>
            <tbody id="table-data">
                <!-- 表格数据将在这里渲染 -->
            </tbody>
        </table>
    </div>

    <!-- 创建新表格的模态窗口 -->
    <div class="modal fade" id="createTableModal" tabindex="-1" role="dialog" aria-labelledby="createTableModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTableModalLabel">Create New Table</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="tableNameInput">Table Name</label>
                            <input type="text" class="form-control" id="tableNameInput" placeholder="Enter table name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createTableButton">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
